<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="src/img/amazon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="grid text-white">
            <!-- HEADER SUPERIOR -->
            <div class="flex flex-wrap md:flex-nowrap bg-darkblue-900 px-2 py-1 items-center">
                <div class="py-1 px-2 md:border border-gray-700 hover:border-white rounded">
                    <i class="fas fa-bars text-2xl"></i>
                </div>
                <div class="flex mx-2 py-2 boder border-transparent hover:border-white">
                    <img src="src/img/amazon_logo.png" alt="Amazon" class="h-7">
                    <span class="text-xs pl-1 pt-1">.com.br</span>
                </div>
                <div class="w-full md:w-auto flex-grow md:ml-3 mr-0 pt-1 order-2 md:order-none">
                    <form action="" class="flex">
                        <select name="" id="" class="hidden md:block p-2 text-xs text-gray-700 bg-gray-100 hover:bg-gray-300 rounded-tl rounded-bl border-r border-gray-500">
                            <option value="">Livros </option>
                        </select>
                        <input type="text" class="p-2 flex-grow rounded-l md:rounded-none">
                        <button class="px-4 bg-gold-100 hover:bg-gold-200 rounded-tr rounded-br">
                            <i class="fas fa-search text-darkblue-900 text-xl mt-1"></i>
                        </button>
                    </form>
                </div>
                <div class="hidden md:block ml-1 pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2">
                    <p class="leading-3">Olá, faça seu login</p>
                    <p class="font-extrabold">Contas e Listas <i class="fas fa-chevron-down"></i></p>
                </div>
                <div class="hidden md:block pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2">
                    <p class="leading-3">Devoluções</p>
                    <p class="font-extrabold">Pedidos</p>
                </div>
                <div class="hidden md:block pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2">
                    <p class="leading-3">Experimente</p>
                    <p class="font-extrabold">Prime <i class="fas fa-chevron-down"></i></p>
                </div>
                <div class="p-2 border border-transparent hover:border-white rounded-sm absolute right-0 top-0 mr-2 mt-2 md:mr-0 md:mt-0 md:relative order-1 md:order-none md:flex">
                    <i class="fas fa-shopping-cart flex text-2xl md:mr-2"></i>
                    <span class="font-bold text-gold-200 text-base absolute top-0 left-0 -mt-1 ml-4 text-center w-6 h-6 bg-darkblue-600 rounded-full">0</span>
                    <span class="hidden md:flex text-xs font-extrabold">Carrinho</span>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
