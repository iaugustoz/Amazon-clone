<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="src/img/amazon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="grid text-white">

            <!-- HEADER SUPERIOR -->
            <div class="top-header">
                <!-- Ícone de menu (hamburguer) -->
                <div class="py-1 px-2 md:border border-gray-700 hover:border-white rounded">
                    <i class="fas fa-bars text-2xl"></i>
                </div>

                <!-- Logo da Amazon -->
                <div class="logo">
                    <img src="src/img/amazon_logo.png" alt="Amazon" class="h-7">
                    <span class="text-xs pl-1 pt-1">.com.br</span>
                </div>

                <!-- Barra de pesquisa -->
                <div class="search-bar">
                    <form action="" class="flex">
                        <!-- Dropdown de categorias de produtos -->
                        <select class="select">
                            <option value="">Livros</option>
                        </select>
                        <!-- Campo de texto para pesquisa -->
                        <input type="text" class="p-2 flex-grow rounded-l md:rounded-none">
                        <!-- Botão de pesquisa -->
                        <button class="px-4 bg-gold-100 hover:bg-gold-200 rounded-tr rounded-br">
                            <i class="fas fa-search text-darkblue-900 text-xl mt-1"></i>
                        </button>
                    </form>
                </div>

                <!-- Seção de login -->
                <div class="login">
                    <!-- Mensagem de saudação e link para contas e listas -->
                    <p class="leading-3">Olá, faça seu login</p>
                    <p class="font-extrabold">Contas e Listas <i class="fas fa-chevron-down"></i></p>
                </div>

                <!-- Links de Devoluções e Pedidos (visíveis apenas em telas maiores) -->
                <div class="return-order-link">
                    <p class="leading-3">Devoluções</p>
                    <p class="font-extrabold">Pedidos</p>
                </div>

                <!-- Links de Experimente Prime (visíveis apenas em telas maiores) -->
                <div class="prime-link">
                    <p class="leading-3">Experimente</p>
                    <p class="font-extrabold">Prime <i class="fas fa-chevron-down"></i></p>
                </div>

                <!-- Ícone do carrinho de compras com a quantidade de itens -->
                <div class="shopping-cart">
                    <i class="fas fa-shopping-cart flex text-2xl md:mr-2"></i>
                    <span class="quantity-icon">0</span>
                    <span class="hidden md:flex text-xs font-extrabold">Carrinho</span>
                </div>
            </div>

            <!-- HEADER INTERMEDIÁRIO -->
            <div class="intermediary-header">
                <!-- Seção de seleção de endereço -->
                <div class="address-container">
                    <div class="mr-1">
                        <i class="fas fa-map-marker-alt text-xl"></i>
                    </div>
                    <div class="flex md:block leading-tight text-xs">
                        <p class="mx-1 md:mx-0">Olá</p>
                        <p class="font-bold">Selecione o endereço</p>
                    </div>
                </div>

                <!-- Navegação de categorias (visível apenas em telas maiores) -->
                <div class="hidden md:block">
                    <nav>
                        <ul class="flex ml-10 text-sm">
                            <li class="item-nav-mid">
                                <a href="#">Mais vendidos</a>
                            </li>
                            <li class="item-nav-mid">
                                <a href="#">Livros</a>
                            </li>
                            <li class="item-nav-mid">
                                <a href="#">Ofertas do dia</a>
                            </li>
                            <li class="item-nav-mid">
                                <a href="#">Atendimento ao Cliente</a>
                            </li>
                            <li class="item-nav-mid">
                                <a href="#">Eletrônicos</a>
                            </li>
                            <li class="item-nav-mid">
                                <a href="#">Ideias para Presente</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
